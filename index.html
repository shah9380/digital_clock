<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
@keyframes dropAnimation {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

span {
    text-align: center;
    padding: 2px;
    font-size: 48px;
    font-weight: 500;
    animation: dropAnimation 0.5s ease-in-out; /* Apply the drop animation to the spans */
}

/* Add the following styles to animate the AMPM transition */
#AMPM {
    transition: opacity 0.5s;
    opacity: 0; /* Set initial opacity to 0 */
}
        body{
            background-image: url(./back2.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 12px;
        }
        .watch{
            text-align: center;
        }
        .watch h3{
            letter-spacing: 1px;
        }
        .time{
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        .display{
            
            display: flex;
            justify-content: end;
            flex-direction: column;
            width: 70px;
        }
        .display small{
            font-size: 14px;
            color: rgb(117, 100, 76);
            text-align: center;
            padding: 5px 0px;
            letter-spacing: 1px;
        }
        p{
            font-size: 48px;
            text-align: center;
        }
        .AMPM{
            display: flex; flex-direction: column; justify-content: end; height: 13.5vh;
        }
        @media only screen and (max-width: 290px) {
            .container{
                flex-direction: column;
            }
            .AMPM{
                display: flex;
                flex-direction: column;
                justify-content: start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="watch">
            <h3>Digital Clock</h3>
            <div class="time">
                <div class="display">
                    <span id="hours"></span>
                    <small>hours</small>
                </div>
                <div class="display">
                    <span id="minutes"></span>
                    <small>minutes</small>
                </div>
                <div class="display">
                    <span id="seconds"></span> 
                    <small>seconds</small>    
                </div>        
            </div>  
        </div>
        <div class="AMPM" >
            <small id="AMPM" style="padding: 4px 4px 4px 4px; font-size: 18px;"></small>
        </div>
    </div>
    <script>
        let hoursT = document.getElementById('hours');
        let minutesT = document.getElementById('minutes');
        let secondsT =  document.getElementById('seconds');
        let AMPM = document.getElementById('AMPM');
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let milliseconds = now.getMilliseconds();
            if(seconds<10){
                secondsT.innerText = `0${seconds}`;
            }else{
                secondsT.innerText = `${seconds}`;
            }
            if(hours<10){
                hoursT.innerHTML = `0${hours}`;
            }else{
                hoursT.innerHTML = `${hours}`;
            }
            if(minutes<10){
                minutesT.innerText = `0${minutes}`;
            }else{
                minutesT.innerText = `${minutes}`;
            }
            if(hours>11){
                AMPM.innerHTML = "PM";

            }else{
                AMPM.innerHTML = "AM";
            }   
            AMPM.style.opacity = 1;
        setInterval(()=>{
            now = new Date();
            hours = now.getHours();
            minutes = now.getMinutes();
            seconds = now.getSeconds();
            milliseconds = now.getMilliseconds();
            if(seconds<10){
                secondsT.innerText = `0${seconds}`;
            }else{
                secondsT.innerText = `${seconds}`;
            }
            if(hours<10){
                hoursT.innerHTML = `0${hours}`;
            }else{
                hoursT.innerHTML = `${hours}`;
            }
            if(minutes<10){
                minutesT.innerText = `0${minutes}`;
            }else{
                minutesT.innerText = `${minutes}`;
            }
            if(hours>11){
                AMPM.innerHTML = "PM";
            }else{
                AMPM.innerHTML = "AM";
            }
            AMPM.style.opacity = 1;
        },1_000);
        
    </script>
</body>
</html>
